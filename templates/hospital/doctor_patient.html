{% extends 'hospital/doctor_base.html' %}
{% load static %}
{% block content %}

<head>
  <style>
    .dashboard-card {
      border: none;
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
      min-height: 180px;
      display: flex;
      align-items: center;
      background: var(--primary-medical);
      color: white;
      position: relative;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(42, 92, 130, 0.15);
    }

    .card-content {
      padding: 2rem;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      opacity: 0.9;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card-description {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    .card-link {
      color: white;
      text-decoration: none;
      display: block;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 3;
    }

    .card-secondary {
      background: var(--secondary-medical);
    }

    .stats-number {
      font-size: 1.75rem;
      font-weight: 700;
      display: block;
      margin-top: 0.5rem;
    }

    .wave-pattern {
      position: absolute;
      right: -30px;
      bottom: -30px;
      opacity: 0.1;
      z-index: 1;
      transform: rotate(15deg);
      width: 150px;
      height: 150px;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M16 22.5c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6zm0-10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z' fill='%23ffffff'/%3E%3C/svg%3E");
      background-repeat: repeat;
    }
  </style>
</head>

<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <!-- Patient Records Card -->
    <div class="col">
      <div class="dashboard-card position-relative">
        <div class="wave-pattern"></div>
        <div class="card-content">
          <i class="fas fa-user-injured card-icon"></i>
          <h3 class="card-title">Patient Records</h3>
          <p class="card-description">Access and manage current patient medical histories</p>
          <span class="stats-number">View Records</span>
          <a href="/doctor-view-patient" class="card-link"></a>
        </div>
      </div>
    </div>

    <!-- Discharged Patients Card -->
    <div class="col">
      <div class="dashboard-card card-secondary position-relative">
        <div class="wave-pattern"></div>
        <div class="card-content">
          <i class="fas fa-sign-out-alt card-icon"></i>
          <h3 class="card-title">Discharged Patients</h3>
          <p class="card-description">Review historical patient discharge documents</p>
          <span class="stats-number">View Archives</span>
          <a href="/doctor-view-discharge-patient" class="card-link"></a>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br>
{% endblock content %}
