{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMS - Select Role</title>
  
  <!-- Updated Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-medical: #2A5C82;
      --secondary-medical: #1A3A4B;
      --accent-emergency: #D32F2F;
      --light-bg: #f8f9fb;
    }

    body {
      background: var(--light-bg);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .role-card {
      border: none;
      border-radius: 20px;
      transition: all 0.3s ease;
      background: white;
      overflow: hidden;
      position: relative;
    }

    .role-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(42, 92, 130, 0.1);
    }

    .card-img {
      height: 200px;
      object-fit: contain;
      padding: 2rem;
      transition: transform 0.3s ease;
    }

    .role-card:hover .card-img {
      transform: scale(1.05);
    }

    .card-title {
      font-weight: 600;
      color: var(--primary-medical);
      margin-bottom: 1.5rem;
    }

    .btn-role {
      background: linear-gradient(135deg, var(--primary-medical), var(--secondary-medical));
      color: white !important;
      border-radius: 12px;
      padding: 1rem 2rem;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 80%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-role:hover {
      opacity: 0.9;
      box-shadow: 0 8px 20px rgba(42, 92, 130, 0.3);
    }

    .footer {
      background: var(--secondary-medical);
      color: white;
      margin-top: auto;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <main class="container my-auto py-5">
    <div class="row g-5 justify-content-center">
      <!-- Admin Card -->
      <div class="col-lg-4 col-md-6">
        <div class="role-card shadow-lg h-100">
          <div class="card-body text-center py-4">
            <img src="{% static 'images/admin.png' %}" class="card-img" alt="Admin Illustration">
            <h3 class="card-title">Administrator</h3>
            <a href="/adminclick" class="btn btn-role">
              <i class="fas fa-user-shield"></i>
              Access Portal
            </a>
          </div>
        </div>
      </div>

      <!-- Doctor Card -->
      <div class="col-lg-4 col-md-6">
        <div class="role-card shadow-lg h-100">
          <div class="card-body text-center py-4">
            <img src="{% static 'images/doctor.png' %}" class="card-img" alt="Doctor Illustration">
            <h3 class="card-title">Medical Practitioner</h3>
            <a href="/doctorclick" class="btn btn-role">
              <i class="fas fa-user-md"></i>
              Access Portal
            </a>
          </div>
        </div>
      </div>

      <!-- Patient Card -->
      <div class="col-lg-4 col-md-6">
        <div class="role-card shadow-lg h-100">
          <div class="card-body text-center py-4">
            <img src="{% static 'images/patient.jpg' %}" class="card-img" alt="Patient Illustration">
            <h3 class="card-title">Patient</h3>
            <a href="/patientclick" class="btn btn-role">
              <i class="fas fa-hospital-user"></i>
              Access Portal
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container text-center">
      <div class="social-links mb-3">
        <a href="#" class="text-white mx-3"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="text-white mx-3"><i class="fab fa-twitter"></i></a>
        <a href="#" class="text-white mx-3"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <p class="mb-0">&copy; 2024 Hospital Management System. All rights reserved.</p>
      <small>Compassionate Care, Advanced Technology</small>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
