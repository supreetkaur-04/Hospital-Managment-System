<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Required CDNs -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #0fa3b1;
      --secondary-color: #0b7a8f;
      --accent-color: #f75c03;
      --light-bg: #f8f9fa;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 0.8rem 1rem;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--primary-color) !important;
      letter-spacing: -0.5px;
    }

    .nav-link {
      color: var(--secondary-color) !important;
      font-weight: 500;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      border-radius: 8px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary-color) !important;
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: var(--accent-color) !important;
    }

    .nav-link::before {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 50%;
      background: var(--accent-color);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    .nav-link:hover::before {
      width: 70%;
    }

    .navbar-toggler {
      border: none;
      padding: 0.5rem;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(15, 163, 177, 0.8)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    @media (max-width: 991px) {
      .navbar-collapse {
        background: rgba(255,255,255,0.95);
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      }
      
      .nav-link {
        margin: 0.5rem 0;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/hospital-logo.png' %}" alt="Logo" style="height: 40px;" class="me-2">
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">
              <i class="fas fa-home me-2"></i>Home
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/adminlogin">
              <i class="fas fa-user-cog me-2"></i>Admin
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/doctorlogin">
              <i class="fas fa-stethoscope me-2"></i>Doctors
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/patientlogin">
              <i class="fas fa-hospital-user me-2"></i>Patients
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/aboutus">
              <i class="fas fa-info-circle me-2"></i>About Us
            </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/contactus">
              <i class="fas fa-phone-alt me-2"></i>Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Add active class to current page link
    $(document).ready(function(){
      const currentLocation = location.href;
      $('.nav-link').each(function(){
        if(this.href === currentLocation){
          $(this).addClass('active');
        }
      });
    });
  </script>
</body>
</html>
